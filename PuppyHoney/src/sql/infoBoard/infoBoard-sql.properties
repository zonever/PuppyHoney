insertInfoBoard=INSERT INTO INFO_BOARD VALUES(SEQ_INFO_BOARD.NEXTVAL,?,?,?,SYSDATE,DEFAULT,DEFAULT)
selectInfoBoardList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT I.*,P.USER_NICK,TO_CHAR(I.INFO_BOARD_DATE,'yyyy-mm-dd hh24:mi:ss')AS INFO_BOARD_DATE2  FROM INFO_BOARD I INNER JOIN PH_USER P ON(I.INFO_BOARD_ID = P.USER_ID)ORDER BY INFO_BOARD_DATE DESC)A)WHERE RNUM BETWEEN ? AND ?
selectInfoBoardCount=SELECT COUNT(*) AS CNT FROM INFO_BOARD